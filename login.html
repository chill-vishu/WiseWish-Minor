<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WiseWish</title>
    <link rel="shortcut icon" href="./assets/Images/favicon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('./assets/Images/homw.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.918);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .social-login a.google {
            background-color: #db4437;
        }

        .social-login a.facebook {
            background-color: #3b5998;
        }

        .social-login a.admin {
            background-color: #282829;
        }

        .home-link, .forgot-password-link, .sign-up-link {
            margin-top: 15px;
            display: inline-block;
            color: #343a40;
            text-decoration: none;
        }

        .home-link:hover, .forgot-password-link:hover, .sign-up-link:hover {
            text-decoration: underline;
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="login-container">
            <h2>Login to WiseWish</h2>
            <form method="POST" action="login.php">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="social-login">
                <p>Or login with</p>
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=ARpgrqf7o_Zh5HIXO7NTgWzJmQnO74LAUxogAV300JQc_apIZBQkyhyA4SJWKx46ZD1eYze0Z7EXDQ&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S539444148%3A1726316670426292&ddm=0" class="google">Login with Google</a>
                <a href="https://www.facebook.com/" class="facebook">Login with Facebook</a>
                <a href="admin.html" class="admin">Login As Admin</a>
            </div>

            <div class="additional-links">
                <a href="#" class="forgot-password-link">Forgot Password?</a>
                <a href="signup.html" class="sign-up-link">New to WiseWish? Sign Up</a>
            </div>

            <a href="index.html" class="home-link">Back to Home</a>
        </div>
    </div>

   


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
